---
layout: common
title: 剑行者
description: 专注Java后台,iOS开发
keywords: java,swift,android
isIndex: true
---

{% for rpost in site.posts %}
<article class="main-article" onClick="javascript:location.href='{{ rpost.url }}';">
    <div class="ztheme-post-list">
        <h3 class="main-article-title"><a href="{{ rpost.url }}" title="{{ rpost.title }}" rel="bookmark">{{ rpost.title }}</a></h3>
        <p class="main-article-meta"><time pubdate="{{ rpost.date | date_to_utc | date: '%Y-%m-%d' }}">{{ rpost.date | date_to_utc | date: "%Y-%m-%d" }}</time></p>
        <div class="main-article-contant">
            <p style="margin-bottom:30px;">{{ rpost.description }}</p>
        </div>
    </div>
</article>
{% endfor %}
