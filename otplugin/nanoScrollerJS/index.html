<!DOCTYPE html>
<html>
<head>
<title>nanoScroller.js</title>
<link rel="stylesheet" href="css/nanoscroller.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>nanoScroller.js</h1>

	<div id="main">
		<div class="nano">
			<div class="overthrow nano-content description">
				<p></p>
			</div>
		</div>
	</div>


	<a href="https://github.com/jamesflorentino/nanoScrollerJS">
		<img style="position: absolute; top: 0; right: 30px; border: 0;" src="images/gh-ribbon.png" alt="Fork me on GitHub">
	</a>
	<script type="text/javascript" src="javascripts/overthrow.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.nanoscroller.js"></script>
	<script type="text/javascript">
		$(function() {

			$('.nano').nanoScroller({
				preventPageScrolling : true
			});
			$("#main").find('.description').load("readme.html", function() {
				$(".nano").nanoScroller();
				$("#main").find("img").load(function() {
					$(".nano").nanoScroller();
				});
			});

		});
	</script>
</body>
</html>
